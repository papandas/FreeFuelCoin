<div id="minter" class="row">
    <div class="col col-6">
        <div class="row">
            <div class="col col-3">
                <span class="mx-2">Add Minter:</span>
            </div>
            <div class="col col-6">
                <input type="text" id="addMinterWalletAddress" class="form-control form-control-sm mt-1"
                    placeholder="Wallet Address">
            </div>
            <div class="col col-3">
                <center>
                    <button class="btn btn-primary btn-sm" onclick="App.saveChangeMinter(); return false;"><i
                            class="fa fa-plus" aria-hidden="true"></i> Add</button>
                </center>
            </div>
        </div>
    </div>

    <div class="col col-6">
        <div class="row">
            <div class="col col-3">
                <span class="align-middle">Mint Token:</span>
            </div>
            <div class="col col-6">
                <div class="row">
                    <div class="col col-8">
                        <input type="text" id="toAccount" class="form-control form-control-sm mt-1"
                            placeholder="Wallet Address">
                    </div>
                    <div class="col col-4">
                        <input type="text" id="mintTokenTF" class="form-control form-control-sm mt-1"
                            placeholder="Value">
                    </div>
                </div>
            </div>
            <div class="col col-3">
                <center>
                    <button class="btn btn-primary btn-sm" onclick="App.saveMintToken(); return false;"><i
                            class="fas fa-coins"></i> Mint</button>
                </center>
            </div>
        </div>
    </div>

    <div class="col col-6">
        <div class="row">
            <div class="col col-3">
                <span class="mx-2">Burn Token:</span>
            </div>
            <div class="col col-6">
                <input type="text" id="burnTokenTF" class="form-control form-control-sm mt-1" placeholder="Value">
            </div>
            <div class="col col-3">
                <center>
                    <button class="btn btn-danger btn-sm" onclick="App.saveBurnToken(); return false;"><i
                            class="fas fa-fire"></i> Burn</button>
                </center>
            </div>
        </div>
    </div>

    <div class="col col-6">
        <div class="row">
            <div class="col col-3">
                <span class="mx-2">Set Fee:</span>
            </div>
            <div class="col col-4">
                <input type="text" id="setFeeValue" class="form-control form-control-sm mt-1" placeholder="Value"
                    value="0">
            </div>
            <div class="col col-5">
                <center>
                    <button class="btn btn-primary btn-sm" onclick="App.saveSetFee(); return false;">
                        <i class="fa fa-money" aria-hidden="true"></i> Set Fee
                    </button>
                </center>
            </div>
        </div>
    </div>

    <div class="col col-6">
        <div class="row">

            <div class="col col-3">
                Allowance-Approval:
            </div>

            <div class="col col-4">
                <input type="text" id="ApproveWalletAddress" class="form-control form-control-sm mt-1"
                    placeholder="Wallet Address">
            </div>

            <div class="col col-2">
                <input type="text" id="ApproveValue" class="form-control form-control-sm mt-1" placeholder="Value">
            </div>

            <div class="col col-3">
                <center>
                    <button class="btn btn-primary btn-sm" onclick="App.saveApprove(); return false;">
                        <i class="fa fa-check" aria-hidden="true"></i> Approve
                    </button>
                </center>
            </div>

        </div>
    </div>



</div>
